version: '3.8'

services:
  rag-fullstack:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"  # 前端访问端口
      - "8911:8911"  # 后端 API 端口（可选，用于调试）
    volumes:
      - ./data:/app/data  # 持久化账单数据
    environment:
      - DATA_DIR=/app/data
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - TZ=${TZ:-Asia/Shanghai}  # 时区设置，可通过环境变量覆盖
    restart: unless-stopped